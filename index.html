<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left_score_board">
        <div class="Your_Result">Your Result</div>
        <div class="score_card">
          <div class="circlemiddle">
            <span class="score">76</span>
            <span class="Total_Score">of 100</span>
          </div>
          <h2 class="Great">Great</h2>
        </div>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right_summary_card">
        <span class="summary">Summary</span>
        <div class="split1">
          <div class="img_reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            <span class="Reaction">Reaction</span>
          </div>
          <div class="end">80 <span>/ 100</span></div>
        </div>
        <div class="split2">
          <div class="img_memory">
            <img src="assets/images/icon-memory.svg" alt="memory" />
            <span class="Memory">Memory</span>
          </div>

          <div class="end">92 <span>/ 100</span></div>
        </div>
        <div class="split3">
          <div class="img_verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
            <span class="Verbal">Verbal</span>
          </div>
          <div class="end">61 <span>/ 100</span></div>
        </div>
        <div class="split4">
          <div class="img_visual">
            <img src="assets/images/icon-visual.svg" alt="visual" />
            <span class="Visual">Visual</span>
          </div>
          <div class="end">72 <span>/ 100</span></div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
